<!DOCTYPE html>
<html>
<head>
	<title> My Online Shop</title>
	<style>
      span {color: blue; text-decoration:underline}
      button {width: 100px; padding: 5px; background: pink;}
      * {font-family: Verdana, Geneva, Tahoma, sans-serif;}
	</style>

	</head>
<body>
	<h1> Welcome to Emman's Bakery </h1>
	<h2> Please select from the following items </h2>
	<ol>
		<li>
            <p>Pandesal</p>
            <p>Price: $15.00</p>
        </li>
		<li>
            <p>Ensaymada</p>
            <p>Price: $25.00</p>
        </li>
		<li>
            <p>Pan de Coco</p>
            <p>Price: $20.00</p>
        </li>
	</ol>
    <p> Item selected : <span id="item"> </span> </p>
	<p> Qty bought : <span id="qty"> </span> </p>
	<p> Amount to pay for the item: <span id="bill"> </span> </p>
	<p> Current Total Bill: <span id="tbill"> </span> </p>
	<button onclick="askUser()"> Buy an Item </button>
	<button onclick="clearOrder()"> Clear </button>
    
    <script>
		let totalBill = 0;
        function askUser() {
			let hasInvalid = true;
			// Input
			let itemNum = prompt("Enter the item number of the item you want to buy", "");
			// Check if string is not equal to valid input
			while (hasInvalid) {
				hasInvalid = false;
				if (itemNum != "1" && itemNum != "2" && itemNum != "3") {
					alert("Invalid input! Try again.");
					itemNum = prompt("Enter the item number of the item you want to buy", "");
				}
			}
			// Input
			let itemQty = prompt("Enter the item quantity of the item you want to buy", "");
			// Check if string is non-positive or non-numeric
			while (parseInt(itemQty) < 0 || Number.isInteger(parseFloat(itemQty)) == false) {
				alert("Invalid input! Try again.");
				itemQty = prompt("Enter the item quantity of the item you want to buy", "");
			}
			itemNum = parseInt(itemNum);
			itemQty = parseInt(itemQty);
			let bill;
			// Convert from itemNum to name
			if (itemNum == 1) {
				document.getElementById("item").innerHTML = "Pandesal";
				bill = 15 * itemQty;
			} else if (itemNum == 2) {
				document.getElementById("item").innerHTML = "Ensaymada";
				bill = 25 * itemQty;
			} else if (itemNum == 3) {
				document.getElementById("item").innerHTML = "Pan de Coco";
				bill = 20 * itemQty;
			}
			totalBill += bill;
			// Display values
			document.getElementById("qty").innerHTML = itemQty;
			document.getElementById("bill").innerHTML = bill;
			document.getElementById("tbill").innerHTML = totalBill;
		}

		function clearOrder() {
			totalBill = 0;
			bill = 0;
			itemQty = 0;
			document.getElementById("item").innerHTML = "None";
			document.getElementById("qty").innerHTML = 0;
			document.getElementById("bill").innerHTML = "$0";
			document.getElementById("tbill").innerHTML = "$0";
		}

    </script>
</body>

</html>
