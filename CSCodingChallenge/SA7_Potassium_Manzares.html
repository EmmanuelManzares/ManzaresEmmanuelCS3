<html>

<body>
	<h1> Your Fortune is in your name </h1>
	<h2> Your Name is: <span id="thename"> </span></h2>

    <button onclick="getFortune()"> Click here to enter your name </button>
     <script>

            a = prompt("Enter your name", "");

            let digitSum = 0;

                digitSum += parseInt(len.charAt(i));
            }
            document.getElementById("thename").innerHTML = a;
            switch (digitSum) {
                case 0:
                    document.getElementById("fortune").innerHTML = "Your grade in Computer Science is 1.00! Well done!";
                    break;
                case 1:
                    document.getElementById("fortune").innerHTML = "You got a gift of 5000.00 pesos!";
                    break;
                case 2:
                    document.getElementById("fortune").innerHTML = "Binigyan ka ni Tito ng iPhone 13 Pro Max! Sanaol!";
                    break;
                case 3:
                    document.getElementById("fortune").innerHTML = "Gusto ka rin ni crush!!! Congrats sayo!";
                    break;
                case 4:
                    document.getElementById("fortune").innerHTML = "Sir Jimmy tells you that there is a mistake in your code. 'Parang may mali...'";          
                    break;
                case 5:
                    document.getElementById("fortune").innerHTML = "You are commended by a teacher. Congrats?";
                    break;
                case 6:
                    document.getElementById("fortune").innerHTML = "Nagconfess ka kay crush pero nireject ka. Sakit naman...";
                    break;
                case 7:
                    document.getElementById("fortune").innerHTML = "Sir Nath says your answer in Statistics is wrong. 'Ngano man na dong?'";
                    break;
                case 8:
                    document.getElementById("fortune").innerHTML = "You got filed an AR because of incomplete uniform. Pero ma'am..."; 
                    break;

                    document.getElementById("fortune").innerHTML = "Naremind ka ng teacher na may marami ka missing assessments, 'Submit before midnight or your grade will be 5.00'. Hala ka...";
                    break;
            }

</body>
