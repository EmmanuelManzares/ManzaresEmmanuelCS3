<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>CS3 Forms</title>
</head>
<body>
    <script src="script.js"></script>

    <div>
        <form onsubmit="return false" class="infoForm">
            <fieldset>
                <legend id="main-legend">Welcome to our learning website! Please enter your information in this form.</legend>
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" onfocus="checkElement('name')" onblur="checkElement('name')"><br><br>
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" onfocus="checkElement('username')" onblur="checkElement('username')"><br><br>
                <label for="gender">Gender :</label>
                <select id="gender" name="gender" onfocus="checkElement('gender')" onblur="checkElement('gender')">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to mention">Prefer not to mention</option>
                </select><br><br>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" onfocus="checkElement('password')" onblur="checkElement('password')"><br><br>
                <label for="email">E-mail Address :</label>
                <input type="email" id="email" name="email" onfocus="checkElement('email')" onblur="checkElement('email')"><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" onfocus="checkElement('address')" onblur="checkElement('address')"><br><br>
                <p><label for="description">Why are you interested?</label></p>
                <textarea id="description" name="description" rows="5" cols="50" onfocus="checkElement('description')" onblur="checkElement('description')"></textarea>
                <br><br>
                <button onclick="submitData()">Submit</button>
                <button onclick="resetData()">Reset</button>
            </fieldset>
        </form>
    </div>
    <div>
        <h2>Your Information:</h2>
        <h3>Name: <span id="name-display"></span></h3>
        <h3>Username: <span id="username-display"></span></h3>
        <h3>Gender: <span id="gender-display"></span></h3>
        <h3>Password: <span id="password-display" onclick="showOrHide()"></span></h3>
        <p>Tip: Click on the password to reveal/hide it</p>
        <h3>Email: <span id="email-display"></span></h3>
        <h3>Address: <span id="address-display"></span></h3>
        <h4>Why you joined us!</h4>
        <div><p id="desc-display"></p></div>
    </div>

</body>
</html>
